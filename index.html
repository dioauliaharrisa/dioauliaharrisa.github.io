<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start the game!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="startBox">
      <img id='gambar' src="hacktiv8-100-pic.png">
      <div class="fontBubbles">
        <a class="btn btn-warning" role="button" type="submit" href="./login.html">Login as member</a>
        <button class="btn btn-warning" type="submit" onclick=inputGuestName()>Login as guest</button>
        <form style="margin-top: 30px; display: none;" id="guestInput" method="POST">
          <label for="guestName">Enter Your Name</label>
          <input type="text" id="guestName" value="Guest">
          <a href="/instruction.html" onclick="guestName()" role="button" type="submit" class="btn btn-outline-dark">OK</a>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="game-play.js"></script>
  </div>
    <embed src="Family Feud Theme Song (Harvey era).mp3" loop="true" autostart="true" width="2" height="0">
</body>

</html>
